<!DOCTYPE html>
<html>
<head>
	<title>Yelp API</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<input class="search-form__item keyword-input"></input>
	<div class="search-form__item location-dropdown-menu">
		<div class="location-dropdown-menu__item">Philadelphia</div>
	</div>
	<input type="button" class="search-form__item initiate-search-btn" value="Search">

	<div class="searched-for__container">
		You searched for:
		<span class="searched-for__keywords"></span>
		in
		<span class="searched-for__location"></span>
	</div>
	<div class="search-results__container">
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
